<!DOCTYPE html>
<html>

     function init(){
       TestDwr.getPersons(callback);
     }
     function callback(data){
       for(i=0;i<data.length;i++){
         alert(data[i].id+","+data[i].name+","+data[i].age);
       }
     }   
   
   
   </script>
  </head>
  
  <body onload="init();">
  </body>
